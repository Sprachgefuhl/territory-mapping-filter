<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Block Numbering Filter</title>
</head>

<body>
  <input type="file" id="upload-file" accept=".geojson">

  <h2>Choose suburbs to keep:</h2>

  <div class="suburb-container" style="margin-bottom: 20px;"></div>

  <label>Select all</label>
  <input type="checkbox" id="select-all" onclick="selectCheckboxes()"><br>

  <label>Deselect all</label>
  <input type="checkbox" id="deselect-all" onclick="deselectCheckboxes()"><br>

  <button id="filter" style="margin-top: 20px;">Download</button><br>

  <span id="error"></span>

  <script src="script.js"></script>
</body>

</html>
